<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Membros - Futebol</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h1>Futebol Mensalistas POPERO PREMIUM</h1>
                    </div>
                    
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="game-status text-center">
                                    <h3>Status do Jogo</h3>
                                    <p id="gameStatus" class="status game-on">Haverá Jogo esta Semana</p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="total-amount text-center">
                                    <h3>Total Arrecadado</h3>
                                    <p id="totalAmount" class="amount">R$ 01,00</p>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-12">
                                <div class="game-address text-center">
                                    <h3>Endereço do Jogo</h3>
                                    <p id="gameAddress" class="address">Rua Balsa 709 - 22:00 AS 00:00</p>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table id="membersTable" class="table table-striped members-table">
                                <thead>
                                    <tr>
                                        <th>Nome</th>
                                        <th>Status de Pagamento</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Members will be dynamically populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
